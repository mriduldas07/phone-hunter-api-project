<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Zone</title>
    <!-- bootstrap style  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- override css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section  -->
    <header>
        <h1 class="text-center m-5 fw-bold">Mobile Zone</h1>
    </header>
    <main>
        <!-- search form  -->
        <div class="input-group w-50 mx-auto mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="search your choice" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
          </div>
        <!-- spinner in UI -->
        <div class="d-flex justify-content-center align-items-center">
            <div id="spinner" class="spinner-border text-danger" role="status">
                <span class="sr-only"></span>
              </div>
        </div>
        <!-- error display  -->
        <div class="d-flex justify-content-center mt-5 pt-5">
            <h1 id="error-result" class="text-danger fst-italic">No Phone Found </h1>
        </div>
        <!-- display details in UI -->
        <div id="display-details" class="row ms-2">
          
        </div>
        <!-- display phone in UI -->
        <div id="display-phone" class="row row-cols-1 row-cols-lg-3 g-4 my-5 ms-2">
            
          </div>
    </main>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/script.js"></script>
</body>
</html>
